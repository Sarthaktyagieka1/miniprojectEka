<div class="row">
    
    <div class="col-lg-3">
        
        <app-product-category></app-product-category>
    </div>

    
    <div class="col-lg-9">

        <div class="row">

            
            <div class="col-12 col-md-4">

                <div class="thumbnail">
                    <img src="{{product.imageUrl}}" width="250" height="300" alt="book" />
                </div>

            </div>

            
            <div class="col-12 col-md-8">

                <h3>{{product.name}}</h3>
                <hr/>

                <p>{{product.description}}</p>
                <hr/>

                <h4>Price: <strong>{{product.unitPrice | currency: 'INR'}}</strong></h4>
                <hr/>

                <h6>Qty. Available: {{product.unitsInStock}}</h6>
                <hr/>

                <a routerLink="/products" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to cart
                </button>

            </div>

        </div>

    </div>
    
</div>

<div class="row">
  <div class="col-lg-3">

    <app-product-category></app-product-category>

  </div>
  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a routerLink="/products/{{product.id}}">
            <img class="card-img-top img-responsive" [src]="product.imageUrl" height="250" width="100">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/products/{{product.id}}">{{product.name}}</a>
            </h4>
            <h5>{{product.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" (click)="addToCart(product)">Add Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="products?.length == 0" class="col-md-12 alert alert-warning mt-1">
        No products found
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">

        <div class="row">
          <div class="col-md-3">
            <span>Page Size: </span>
          </div>
          <div class="col-md-9">
            <select (change)="updatePageSize($event.target.value)"
                    class="form-control-sm">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
       
      </div>

      <div class="col-md-6">
        


        <ngb-pagination [(page)]="currentPage"
                        [pageSize]="pageSize" 
                        [collectionSize]="totalRecords"
                        (pageChange)="listProducts()"
                        class="d-flex justify-content-end">
            <ng-template ngbPaginationFirst>First</ng-template>
            <ng-template ngbPaginationLast>Last</ng-template> 
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template> 
                        
        </ngb-pagination>
      </div>

    </div>
  </div>
</div>
